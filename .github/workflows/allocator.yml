name: '03 - Allocator'

on:
  push:
    branches:
      - master
    paths:
      - 'homework/allocator/**'
      - '.github/**'
      - 'CMakeLists.txt'

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - run: cmake .
        working-directory: homework/allocator
      - run: make
        working-directory: homework/allocator
      - run: mkdir -p homework/allocator/docs/03-allocator
      - uses: mattnotmitt/doxygen-action@v1
        with:
          working-directory: 'homework/allocator'
          doxyfile-path: 'Doxyfile'
      - name: Publish generated content to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: homework/allocator/docs